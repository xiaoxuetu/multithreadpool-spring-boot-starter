spring.threadpools.properties.xiaoxuetu.bean-name=xiaoxuetu
spring.threadpools.properties.xiaoxuetu.wait-for-tasks-to-complete-on-shutdown=true
spring.threadpools.properties.xiaoxuetu.await-termination-seconds=30s
spring.threadpools.properties.xiaoxuetu.core-size=1
spring.threadpools.properties.xiaoxuetu.max-size=8
spring.threadpools.properties.xiaoxuetu.keep-alive-seconds=10s
spring.threadpools.properties.xiaoxuetu.allow-core-thread-timeout=true
spring.threadpools.properties.xiaoxuetu.queue-capacity=1000
